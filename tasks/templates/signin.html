{% extends "base.html" %} {% block content %}
<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
      <form action="/signin/" method="POST" class="card card-body">
        <h1 class="text-center">Signin</h1>
        {{error}} {% csrf_token %}

        <div class="mb-3">
          <label for="username">username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="white your username"
          />
        </div>
        <div class="mb-3">
          <label for="password">password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="white your password"
          />
        </div>

        <button class="btn btn-secondary">signin</button>
      </form>
    </section>
  </div>
</main>
{% endblock %}
